workflows:
  ios-release:
    name: iOS Release Build
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      flutter: stable
      vars:
        XCODE_WORKSPACE: ios/Runner.xcworkspace
        XCODE_SCHEME: Runner
    triggering:
      events:
        - push
    scripts:
      - name: Set up code signing
        script: |
          keychain initialize
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -exec rm {} \;
          cd ios
          pod install --repo-update
          cd ..
      - name: Build iOS app
        script: |
          flutter build ios \
            --release \
            --simulator
    artifacts:
      - build/ios/Release-iphonesimulator/*.app

  android-release:
    name: Android Release Build
    instance_type: linux_x2
    max_build_duration: 120
    environment:
      flutter: stable
      android_signing:
        - movieapp_release_key
      vars:
        JAVA_TOOL_OPTIONS: "-Xmx3g"
    triggering:
      events:
        - push
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build Android app
        script: |
          flutter build apk \
            --release \
            -v
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
